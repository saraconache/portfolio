<script>
var mqls = [ // list of window.matchMedia() queries
window.matchMedia( "(min-width: 300px)" ),
window.matchMedia( "(min-width: 800px)" ),
window.matchMedia( "(min-width: 1100px)" ),
window.matchMedia( "(min-width: 1500px)" ),
window.matchMedia( "(min-width: 1700px)" ),
window.matchMedia( "(min-width: 2000px)" ),
window.matchMedia( "(min-width: 2450px)" ),
window.matchMedia( "(min-width: 3000px)" )
]
 
function mediaqueryresponse(mql){
    if (mqls[7].matches) {
    document.body.style.backgroundColor = "pink";
} else if (mqls[6].matches){
    document.body.style.backgroundColor = "red";
}else if (mqls[5].matches){
    document.body.style.backgroundColor = "orange";
}else if (mqls[4].matches){
    document.body.style.backgroundColor = "gold";
}else if (mqls[3].matches){
    document.body.style.backgroundColor = "green";
}else if (mqls[2].matches){
    document.body.style.backgroundColor = "blue";
}else if (mqls[1].matches){
    document.body.style.backgroundColor = "purple";
}else if (mqls[0].matches){
    document.body.style.backgroundColor = "black";
}
console.log(mql.media);
}
 
for (var i=0; i<mqls.length; i++){ // loop through queries
    mediaqueryresponse(mqls[i]) // call handler function explicitly at run time
    mqls[i].addListener(mediaqueryresponse) // call handler function whenever the media query is triggered
}
